[tox]
envlist =
    py{27,34,35,36},
    build_instance,

skip_missing_interpreters = False

[testenv]
skip_install = true

extras =
    develop
    test

commands =
    {envbindir}/buildout -c {toxinidir}/py3.cfg buildout:directory={envdir} buildout:develop={toxinidir} bootstrap
    {envbindir}/buildout -c {toxinidir}/py3.cfg buildout:directory={envdir} buildout:develop={toxinidir} annotate
    {envbindir}/buildout -c {toxinidir}/py3.cfg buildout:directory={envdir} buildout:develop={toxinidir} install test
    coverage run {envbindir}/test -v1 --auto-color {posargs}

setenv =
    COVERAGE_FILE=.coverage.{envname}

deps =
    setuptools==33.1.1
    zc.buildout==2.8.0
    coverage

[testenv:build_instance]
basepython = python3.6
skip_install = true

commands =
    {envbindir}/buildout -c {toxinidir}/py3.cfg buildout:directory={toxinidir} bootstrap
    {envbindir}/buildout -c {toxinidir}/py3.cfg buildout:directory={toxinidir} annotate
    {envbindir}/buildout -c {toxinidir}/py3.cfg buildout:directory={toxinidir}
