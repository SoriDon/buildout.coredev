[buildout]
always-checkout = force
# always-checkout = false
auto-checkout =
# These packages are always checkout out:
    Plone
    plone.app.locales
    plone.app.upgrade
    Products.CMFPlone
    plone.restapi
    Zope
# also always get the documentation to be ready for edits
    docs
# automatically added by mr.roboto
    plone.volto
    plone.staticresources
    plone.outputfilters
    plone.app.linkintegrity
    plone.app.layout
    plone.autoinclude
    plone.namedfile
    plone.app.caching
