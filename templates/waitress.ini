[server:main]
use = egg:waitress#main
listen = ${options['listen']}

[app:main]
use = call:wsgi:application
zope_conf = ${parts.buildout['parts-directory']}/wsgi.py/etc/zope.conf

[loggers]
keys = root, plone

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_plone]
level = DEBUG
handlers =
qualname = plone

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s:%(lineno)s][%(threadName)s] %(message)s
