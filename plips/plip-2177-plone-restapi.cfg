[buildout]
extensions =
    mr.developer

extends =
    plipbase.cfg

parts += instance

auto-checkout +=
    plone.rest
    plone.restapi

test-eggs +=
    plone.rest [test]
    plone.restapi [test]

[sources]
plone.rest = git ${remotes:plone}/plone.rest.git pushurl=${remotes:plone_push}/plone.rest.git
plone.restapi = git ${remotes:plone}/plone.restapi.git pushurl=${remotes:plone_push}/plone.restapi.git

