[buildout]
extends =
    plipbase.cfg


[buildout]
always-checkout = force

auto-checkout +=
    plone.app.dexterity
    plone.app.contenttypes
    plone.app.event

[sources]
plone.app.dexterity = git ${remotes:plone}/plone.app.dexterity.git pushurl=${remotes:plone_push}/plone.app.dexterity.git branch=plip-2780
plone.app.event = git ${remotes:plone}/plone.app.event.git pushurl=${remotes:plone_push}/plone.app.event.git branch=plip-2780
plone.app.contenttypes = git ${remotes:plone}/plone.app.contenttypes.git pushurl=${remotes:plone_push}/plone.app.contenttypes.git branch=plip-2780
