[buildout]
extensions =
    mr.developer

extends =
    plipbase.cfg

auto-checkout +=
    plone.app.collection
    plone.app.upgrade
    Products.Archetypes
    Products.ATContentTypes
    Products.CMFFormController
    Products.CMFPlone
    Products.CMFQuickInstallerTool
    Products.GenericSetup

[instance]
deprecation-warnings = on

[sources]
plone.app.collection                = git ${remotes:plone}/plone.app.collection.git pushurl=${remotes:plone_push}/plone.app.collection.git branch=uninstall-profile
plone.app.upgrade                   = git ${remotes:plone}/plone.app.upgrade.git pushurl=${remotes:plone_push}/plone.app.upgrade.git branch=get-rid-of-qi
Products.Archetypes                 = git ${remotes:plone}/Products.Archetypes.git pushurl=${remotes:plone_push}/Products.Archetypes.git branch=uninstall-profile
Products.ATContentTypes             = git ${remotes:plone}/Products.ATContentTypes.git pushurl=${remotes:plone_push}/Products.ATContentTypes.git branch=get-rid-of-qi
Products.CMFFormController          = git ${remotes:plone}/Products.CMFFormController.git pushurl=${remotes:plone_push}/Products.CMFFormController.git branch=uninstall-profile
Products.CMFPlone                   = git ${remotes:plone}/Products.CMFPlone.git pushurl=${remotes:plone_push}/Products.CMFPlone.git branch=get-rid-of-qi
Products.CMFQuickInstallerTool      = git ${remotes:plone}/Products.CMFQuickInstallerTool.git pushurl=${remotes:plone_push}/Products.CMFQuickInstallerTool.git branch=get-rid-of-qi
Products.GenericSetup               = git ${remotes:zope}/Products.GenericSetup.git pushurl=${remotes:zope_push}/Products.GenericSetup.git branch=master
