[buildout]
extends =
    plipbase.cfg

always-checkout = force
versions = versions

test-eggs +=
    plone.z3cform[test]

auto-checkout +=
    Products.CMFPlone
    plone.app.portlets
    plone.app.z3cform
    plone.autoform
    plone.z3cform


[sources]
Products.CMFPlone = git ${remotes:plone}/Products.CMFPlone.git pushurl=${remotes:plone_push}/Products.CMFPlone.git branch=z3c-form-latest
plone.app.portlets = git ${remotes:plone}/plone.app.portlets.git pushurl=${remotes:plone_push}/plone.app.portlets.git branch=z3c-form-latest
plone.app.z3cform = git ${remotes:plone}/plone.app.z3cform.git pushurl=${remotes:plone_push}/plone.app.z3cform.git branch=z3c-form-latest
plone.autoform = git ${remotes:plone}/plone.autoform.git pushurl=${remotes:plone_push}/plone.autoform.git branch=z3c-form-latest
plone.z3cform = git ${remotes:plone}/plone.z3cform.git pushurl=${remotes:plone_push}/plone.z3cform.git branch=z3c-form-latest

[versions]
z3c.form = 4.2
