[buildout]
extends = plipbase.cfg
auto-checkout +=
    Products.CMFPlone
    mockup
    plone.outputfilters
    plone.base
    plone.schema
    plone.namedfile
    plone.scale

[sources]
Products.CMFPlone                   = git ${remotes:plone}/Products.CMFPlone.git pushurl=${remotes:plone_push}/Products.CMFPlone.git branch=mrtango-image-handling-sourcesets-settings
mockup                              = git ${remotes:plone}/mockup.git pushurl=${remotes:plone_push}/mockup.git branch=mrtango-tinymce-image-srcset-config egg=false
plone.outputfilters                 = git ${remotes:plone}/plone.outputfilters.git pushurl=${remotes:plone_push}/plone.outputfilters.git branch=mrtango-image-sourcesets-filter
plone.base                          = git ${remotes:plone}/plone.base.git pushurl=${remotes:plone_push}/plone.base.git branch=mrtango-image-handling-sourcesets-settings
plone.namedfile                     = git ${remotes:plone}/plone.namedfile.git pushurl=${remotes:plone_push}/plone.namedfile.git branch=pre-scale-picture-tag
plone.scale                         = git ${remotes:plone}/plone.scale.git pushurl=${remotes:plone_push}/plone.scale.git branch=pre-scale
