[buildout]
extensions =
    mr.developer

extends =
    plipbase.cfg
    ../jenkins.cfg

auto-checkout +=
    Products.CMFCore
    Products.Archetypes
    Products.ZCatalog
    Products.CMFPlone
    plone.app.content
    plone.app.contentlisting
    plone.app.contenttypes
    plone.app.dexterity
    plone.app.upgrade
    plone.outputfilters
    plone.api
    plone.app.folder
    plone.app.multilingual
    Products.CMFEditions

test-eggs +=
    Products.CMFCore [test]
    Products.Archetypes [test]
    Products.ZCatalog
    Products.CMFPlone [test]
    plone.app.content [test]
    plone.app.contentlisting [test]
    plone.app.contenttypes [test]
    plone.app.dexterity [test]
    plone.app.upgrade [test]
    plone.outputfilters [test]
    plone.api [test]
    plone.app.folder [test]
    plone.app.multilingual [test]
    Products.CMFEditions [test]

[test]
recipe = collective.xmltestreport
defaults = ['--auto-color', '--auto-progress']
jenkins-test-eggs =
    Products.CMFCore
    Products.Archetypes
    Products.ZCatalog
    Products.CMFPlone
jenkins-test-directories =
    src/Products.CMFCore
    src/Products.Archetypes
    src/Products.ZCatalog
    src/Products.CMFPlone

[sources]
Products.CMFCore         = git ${remotes:plone}/Products.CMFCore.git pushurl=${remotes:plone_push}/Products.CMFCore.git branch=merge-collective-indexing
Products.Archetypes      = git ${remotes:plone}/Products.Archetypes.git pushurl=${remotes:plone_push}/Products.Archetypes.git branch=merge-collective-indexing
Products.ZCatalog        = git ${remotes:plone}/Products.ZCatalog.git pushurl=${remotes:plone_push}/Products.ZCatalog.git rev=3.0.2
Products.CMFPlone        = git ${remotes:plone}/Products.CMFPlone.git pushurl=${remotes:plone_push}/Products.CMFPlone.git branch=merge-collective-indexing
plone.app.content        = git ${remotes:plone}/plone.app.content.git pushurl=${remotes:plone_push}/plone.app.content.git branch=merge-collective-indexing
plone.app.contentlisting = git ${remotes:plone}/plone.app.contentlisting.git pushurl=${remotes:plone_push}/plone.app.contentlisting.git branch=master
plone.app.contenttypes   = git ${remotes:plone}/plone.app.contenttypes.git pushurl=${remotes:plone_push}/plone.app.contenttypes.git branch=master
plone.app.dexterity      = git ${remotes:plone}/plone.app.dexterity.git pushurl=${remotes:plone_push}/plone.app.dexterity.git branch=master
plone.app.upgrade        = git ${remotes:plone}/plone.app.upgrade.git pushurl=${remotes:plone_push}/plone.app.upgrade.git branch=merge-collective-indexing
plone.outputfilters      = git ${remotes:plone}/plone.outputfilters.git pushurl=${remotes:plone_push}/plone.outputfilters.git branch=master
plone.api                = git ${remotes:plone}/plone.api.git pushurl=${remotes:plone_push}/plone.api.git branch=master
plone.app.folder         = git ${remotes:plone}/plone.app.folder.git pushurl=${remotes:plone_push}/plone.app.folder.git branch=master
plone.app.multilingual   = git ${remotes:plone}/plone.app.multilingual.git pushurl=${remotes:plone_push}/plone.app.multilingual.git branch=merge-collective-indexing
Products.CMFEditions     = git ${remotes:plone}/Products.CMFEditions.git pushurl=${remotes:plone_push}/Products.CMFEditions.git branch=merge-collective-indexing
