[buildout]
extensions =
    mr.developer

extends =
    plipbase.cfg
    ../jenkins.cfg

parts += instance

auto-checkout +=
    collective.indexing
    Products.CMFCore
    Products.Archetypes

test-eggs +=
    collective.indexing [test]
    Products.CMFCore [test]
    Products.Archetypes [test]

[test]
recipe = collective.xmltestreport
defaults = ['--auto-color', '--auto-progress']
jenkins-test-eggs =
    collective.indexing
    Products.CMFCore
    Products.Archetypes
jenkins-test-directories =
    src/collective.indexing
    src/Products.CMFCore
    src/Products.Archetypes


[sources]
collective.indexing = git ${remotes:plone}/collective.indexing.git pushurl=${remotes:plone_push}/collective.indexing.git branch=master
Products.CMFCore    = git ${remotes:plone}/Products.CMFCore.git pushurl=${remotes:plone_push}/Products.CMFCore.git branch=2.2
Products.Archetypes = git ${remotes:plone}/Products.Archetypes.git pushurl=${remotes:plone_push}/Products.Archetypes.git branch=master
