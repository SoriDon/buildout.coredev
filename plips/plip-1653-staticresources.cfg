[buildout]
extends = plipbase.cfg
test-eggs +=
    plone.staticresources [test]
dev-eggs +=
    plone.reload
    pdbpp
    profilehooks

auto-checkout +=
    jquery.recurrenceinput.js
    mockup
    plone.staticresources
    Products.CMFPlone


[instance]
eggs +=
    ${buildout:dev-eggs}
    plone.staticresources


[sources]
plone.staticresources = git git@github.com:plone/plone.staticresources.git
jquery.recurrenceinput.js = git git@github.com:collective/jquery.recurrenceinput.js.git branch=thet-npm egg=False
mockup = git git@github.com:plone/mockup.git branch=thet-npm

plone.staticresources = git ${remotes:plone}/plone.staticresources.git pushurl=${remotes:plone_push}/plone.staticresources.git
jquery.recurrenceinput.js = git ${remotes:collective}/jquery.recurrenceinput.js.git pushurl=${remotes:collective_push}/jquery.recurrenceinput.js.git branch=thet-npm egg=False
mockup = git ${remotes:plone}/mockup.git pushurl=${remotes:plone_push}/mockup.git branch=thet-npm
Products.CMFPlone = git ${remotes:plone}/Products.CMFPlone.git pushurl=${remotes:plone_push}/Products.CMFPlone.git branch=thet-staticresources

