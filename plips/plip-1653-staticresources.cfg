[buildout]
extensions =
    mr.developer

extends =
    plipbase.cfg
    ../jenkins.cfg

parts += instance

extends =
    buildout.cfg

auto-checkout +=
    jquery.recurrenceinput.js
    mockup
    plone.staticresources
    Products.CMFPlone

test-eggs +=
    plone.staticresources [test]

dev-eggs +=
    plone.reload
    pdbpp
    profilehooks


[instance]
eggs +=
    ${buildout:dev-eggs}
    plone.staticresources


[sources]
jquery.recurrenceinput.js = git git@github.com:collective/jquery.recurrenceinput.js.git branch=thet-npm
mockup = git git@github.com:plone/mockup.git branch=thet-3
plone.staticresources = git git@github.com:plone/plone.staticresources.git
Products.CMFPlone = git git@github.com:plone/Products.CMFPlone.git branch=thet-plonestaticresources
