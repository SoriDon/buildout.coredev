# https://github.com/plone/plone.app.imaging/issues/12
# Migrate p.a.imaging controlpanel to CMFPlone and to z3c.form.
# This does not need a PLIP.

[buildout]
extends = plipbase.cfg

auto-checkout +=
    mockup
    plone.app.upgrade
    Products.CMFPlone

test-eggs +=
    mockup
    plone.app.upgrade
    Products.CMFPlone

[sources]
mockup = git ${remotes:plone}/mockup.git pushurl=${remotes:plone_push}/mockup.git branch=issue_1600_5x
plone.app.upgrade = git ${remotes:plone}/plone.app.upgrade.git pushurl=${remotes:plone_push}/plone.app.upgrade.git branch=issue_1600
Products.CMFPlone = git ${remotes:plone}/Products.CMFPlone.git pushurl=${remotes:plone_push}/Products.CMFPlone.git branch=issue_1600_5x
